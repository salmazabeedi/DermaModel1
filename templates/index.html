<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Model Prediction</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            display: none;
            margin-top: 20px;
        }

        .result h2 {
            font-size: 1.5em;
            color: #2e7d32;
        }

        .result p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin Cancer Prediction</h1>
        <p>Upload an image of skin to predict its type.</p>
        <form id="uploadForm">
            <input type="file" id="imageUpload" accept="image/*" required />
            <button type="submit">Upload Image</button>
        </form>

        <div id="result" class="result">
            <h2 id="predictionLabel"></h2>
            <p id="confidence"></p>
        </div>
    </div>

    <!-- Inline JavaScript -->
    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the default form submission

            const fileInput = document.getElementById("imageUpload");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image.");
                return;
            }

            // Convert the image to base64 string
            const reader = new FileReader();
            reader.onloadend = function() {
                const base64Image = reader.result.split(',')[1];  // Get the base64 string without metadata

                // Send the image to the Flask API for prediction
                fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: base64Image })
                })
                .then(response => response.json())
                .then(data => {
                    // Show the result
                    const resultDiv = document.getElementById("result");
                    const predictionLabel = document.getElementById("predictionLabel");
                    const confidence = document.getElementById("confidence");

                    if (data.predicted_label) {
                        predictionLabel.textContent = `Predicted: ${data.predicted_label}`;
                        confidence.textContent = `Confidence: ${data.confidence.toFixed(2)}`;
                    } else {
                        predictionLabel.textContent = "Error: " + (data.error || "Unknown error");
                        confidence.textContent = "";
                    }

                    resultDiv.style.display = 'block';  // Display the result section
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during the prediction.');
                });
            };

            reader.readAsDataURL(file);  // Read the image file as base64
        });
    </script>
</body>
</html>
